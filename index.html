<!DOCTYPE html>

.subtext {

}

    img {
      width: 300px;
      height: auto;

      border: 5px solid white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);

      position: fixed;

    }

<body>

<p class="subtext"> Khub bhalo kore enjoy koro,

  <img src="birthday-photo.jpg" alt="Birthday Photo">

  <!-- Background Music -->
  <audio controls autoplay loop>
    <source src="happy-bday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <!-- Confetti Script -->
  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const colors = ["#fcd5ce", "#ffc8dd", "#bde0fe", "#a2d2ff", "#cdb4db"];
    const confetti = [];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * W,
        y: Math.random() * H - H,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05
      });
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt, p.y);
        ctx.lineTo(p.x + p.tilt + p.r / 2, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      });
      update();
    }

    function update() {
      confetti.forEach(p => {
        p.tiltAngle += p.tiltAngleIncremental;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;

        if (p.y > H) {
          p.y = -10;
          p.x = Math.random() * W;
        }
      });
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();

    // Resize canvas when window resizes
    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
